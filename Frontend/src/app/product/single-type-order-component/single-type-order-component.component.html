<div class="component">
  <div class='span-1 inline'>
    <p>{{type.name}}</p>
  </div>
  <div class='span-1 inline'>
    <p>Available: {{type.amount}}</p>
  </div>

  <p class='span-1 inline'>Price: {{type.price}}</p>

  <div class='right ' >
      <input #amount type="number" class="form-control inline" id="quantity-order">  
      <input type="button" class="btn btn-default inline" (click)='onAddProductToCart(amount.value)' value='Order'>                  
  </div>
</div>
